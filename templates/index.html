<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

  <div class="container-fluid py-3">
    <div class="row">
      <div class="col-md-12 jumbotron text-center hero-image">
        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
        <p class="lead"><strong>Use the interactive charts below to explore the dataset</strong></p>
        <hr class="my-4">
        <p>Select sample:</p>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col col-md-3">
        <div id="gauge"></div>
      </div>
      <div class="col col-md-6">
        <div id="pie"></div>
      </div>
      <div class="col col-md-2">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Sample MetaData</h3>
          </div>
          <div class="card-body">
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col col-md-11">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="../static/js/bonus.js"></script>

</body>

</html>
